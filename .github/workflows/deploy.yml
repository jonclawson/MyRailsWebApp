name: Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 'Build and Push Image to ACR'
      uses: azure/docker-login@v1
      with:
        login-server: myrailwebapp.azurecr.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}        
        # docker login myrailwebapp.azurecr.io --username myrailwebapp --password ${{ secrets.REGISTRY_PASSWORD }}
    - run: |
        docker build -t myrailwebapp.azurecr.io/myrailwebapp:${{ github.sha }} .
        docker push myrailwebapp.azurecr.io/myrailwebapp:${{ github.sha }}


    - name: 'Deploy Container App'
      uses: Azure/cli@v1
      with:
        inlineScript: |
          echo "Starting Deploying"
          az containerapp up -n myrailwebapp -g DefaultResourceGroup-EUS -i myrailwebapp.azurecr.io/myrailwebapp:${{ github.sha }} --registry-server myrailwebapp.azurecr.io --registry-username  ${{ secrets.REGISTRY_USERNAME }} --registry-password ${{ secrets.REGISTRY_PASSWORD }} --debug

